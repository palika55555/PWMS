<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="pwms">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>PWMS - Production Management</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- html5-qrcode library pre QR skenovanie -->
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
</head>
<body>
  <script>
    // Loading screen
    window.addEventListener('load', function() {
      const loading = document.getElementById('loading');
      if (loading) {
        setTimeout(function() {
          loading.style.display = 'none';
        }, 1000);
      }
    });
    
    // Error handling
    window.addEventListener('error', function(e) {
      console.error('Global error:', e.error);
      const loading = document.getElementById('loading');
      if (loading) {
        loading.innerHTML = '<div style="text-align: center; padding: 20px;"><h2>Chyba pri načítaní aplikácie</h2><p>Skúste obnoviť stránku</p></div>';
      }
    });
  </script>
  
  <div id="loading" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; display: flex; align-items: center; justify-content: center; z-index: 9999;">
    <div style="text-align: center;">
      <h2>Načítavam PWMS...</h2>
      <p>Prosím počkajte</p>
    </div>
  </div>
  
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
